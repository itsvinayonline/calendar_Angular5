<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">Event action occurred</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      Action:
      <pre>{{ modalData?.action }}</pre>
    </div>
    <div>
      Event:
      <pre>{{ modalData?.event | json }}</pre>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
  </div>
</ng-template>

<hr>

<div class="row text-center">
    <div class="col-md-4">
      <div class="btn btn-primary" (click)=addApointment();>Add Appointment</div>
    </div>
</div>

<hr>

<div class="row text-center">
  
  <div class="col-md-4">
    <div class="btn-group">
      <div class="btn btn-primary"  mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false"> Previous </div>
      <div class="btn btn-outline-secondary"> {{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }} </div>
      <div class="btn btn-primary"  mwlCalendarNextView   [view]="view"   [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false"> Next
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3></h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div class="btn btn-primary"  mwlCalendarToday    [(viewDate)]="viewDate">    Today   </div>
      <div  class="btn btn-primary" (click)="view = 'month'"  [class.active]="view === 'month'">  Month  </div>
      <div class="btn btn-primary"  (click)="view = 'week'"   [class.active]="view === 'week'">   Week   </div>
      <div class="btn btn-primary"  (click)="view = 'day'"   [class.active]="view === 'day'">     Day    </div>
    </div>
  </div>
</div>
<br>
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>
</div>

<br><br><br>


<div class="modalappointment" [hidden]='addAppointmentPopu'>
  <div class="innerModel">
    <div class="cancelPopup"><i class="fa fa-fw fa-times" (click)='cancelPopu()'></i></div>
        <h4>Add Appointment</h4>

        <form>
            <div class="form-group">
              <label>Enter Meeting Title</label>
              <input type="text" name='meetingTitle' [(ngModel)]='appointment.meetingTitle' class="form-control" id="Meeting_Title" aria-describedby="Meeting Title" placeholder="Enter Meeting Title">
            </div>
            <div class="form-group">
              <label>Time Slot</label>
              <div class="timeSlot">
              <ngb-timepicker name='starttimepicker' [(ngModel)]="appointment.starttime"></ngb-timepicker>
            </div>
              
              <div class="timeSlot">
                  <span>To</span>
              <ngb-timepicker name='endtimepicker' [(ngModel)]="appointment.endtime"></ngb-timepicker>
              </div>
            </div>
            <button type="button" class="btn btn-primary"(click)='submiApportment(appointment)'>Submit</button>
          </form>

  </div>
</div>
